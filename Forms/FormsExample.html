<html>
  <head>
    <title>Forms Example </title>
    <link rel="stylesheet" href="stylesheet3Forms.css" />
  </head>
  <body>
    <form action="" method="get">
      <div  class="div1">
      <h1>Welcome to Forms</h1>

              <p> <h2> List of Cars you like to ride </h2> </p>
              <ul>
                <li>
                  <label for="InputCar">Enter your Favourite Car </label>
                  <input name="InputCar" id="InputCar"/>
                </li>
                <li>
                  <label for="InputLikes">Enter your Comments </label>
                  <textarea name="InputLikes" id="InputLikes"></textarea>
                </li>

                <li>
                  <label> Select your most favorite car</label>
                  <input type="radio"/>Mercedes
                  <input type="radio"/>BMW
                  <input type="radio"/>Ferrari
                </li>
                <li>
                  <input type="Submit" value="Go Ahead!"/>
                </li>
              </ul>

              <p> <h2>My List of Bikes </h2> </p>
              <ul>
                <li class="emphasis">Pulsar </li>
                <li>Royal Enfield </li>
                <li class="emphasis">Hero </li>
                <li>Blank </li>
              </ul>
          </div>
        </form>
  </body>
</html>
